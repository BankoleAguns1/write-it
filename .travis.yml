# Build on Travis's container-based infrastructure, which starts builds
# much faster:
sudo: false

language: python
python:
  - "2.7"
# command to install dependencies
services:
  - elasticsearch
  - rabbitmq
install:
  - pip install -r requirements.txt
  - pip install psycopg2 MySQL-python
  - pip install -r requirements_testing.txt
# command to run tests
before_script:
  - psql -c 'create database writeit;' -U postgres
  - mysql -e 'create database writeit CHARACTER SET utf8 COLLATE utf8_general_ci;'
script:
  - coverage run --source=nuntium,contactos,mailit manage.py test nuntium contactos mailit
  - coverage report -m
after_script:
  - coveralls --verbose
env:
  - DB=postgres
  - DB=sqlite3
  - DB=mysql
