{% if is_paginated %}
{% load i18n %}
<ul class="pagination">
  {% if page_obj.has_previous %}
    <li>
        <a href="?page={{ page_obj.previous_page_number }}" aria-label="Previous"><i class="fa fa-angle-double-left"></i></a>
    </li>
  {% endif %}

  {% for page in pages %}
    {% if page %}
      <li {% if page_obj.number == page %} class="active" {% endif %}>
          <a href="?page={{page}}{{ getvars }}{{ hashtag }}">{{page}}</a>
      </li>
    {% else %}
      <li class="disabled">
          <span>â€¦</span>
      </li>
    {% endif %}
  {% endfor %}

  {% if page_obj.has_next %}
    <li>
        <a href="?page={{ page_obj.next_page_number }}" aria-label="Next"><i class="fa fa-angle-double-right"></i></a>
    </li>
  {% endif %}
</ul>
{% endif %}
