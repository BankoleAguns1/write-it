{% extends "base_public.html" %}
{% load i18n %}

{% block content_inner %}

    {% include "write/breadcrumb.html" with current_step=2 %}

    <form class="writing-step" action="" method="post">{% csrf_token %}
        {{ wizard.management_form }}
        <p class="form-group">
            <label for="id-message">Your message</label>
            <textarea id="id-message" class="form-control" rows="10"></textarea>
        </p>

        <div class="row">
            <div class="col-sm-6">
                <p class="form-group">
                    <label for="id-name">Your name</label>
                    <input type="text" id="id-name" class="form-control">
                </p>
            </div>
            <div class="col-sm-6">
                <p class="form-group">
                    <label for="id-email" class="label-with-hint">
                        Your email
                        <small>{% trans "Nobody will see this, ever." %}</small>
                    </label>
                    <input type="email" id="id-email" class="form-control">
                </p>
            </div>
        </div>

        {{ persons }}

        <p class="writing-buttons">
            <a class="writing-buttons__button--previous" href="{% url 'write_message_step' slug=writeitinstance.slug step=wizard.steps.prev %}">{% trans "Change recipients" %}</a>
            <input class="writing-buttons__button--next" type="submit" value="{% trans "Preview message" %}"/>
        </p>
    </form>
{% endblock content_inner %}
